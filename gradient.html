<html lang="en">
   <head> 
      <title>Chart.js Gradients</title> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> 
      <style>
         canvas {
            display: block; 
            max-width: 100px;
            margin: 10px auto;
         }
      </style> 
   </head> 
   <body translate="no"> 
    <div class="container mt-5">
        <div class="form-group">
          <label for="inputValue">Input Value:</label>
          <input type="number" class="form-control" id="inputValue">
        </div>
        <canvas id="gradientChartCanvas" width="400" height="200"></canvas>
      </div>
    
      <canvas id="bar-chart" width="100" height="100"></canvas> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script> 
      <script>
         var bar_ctx = document.getElementById('bar-chart').getContext('2d');
         var purple_orange_gradient = bar_ctx.createLinearGradient(0, 0, 0, 600);
         purple_orange_gradient.addColorStop(0, 'black');
         purple_orange_gradient.addColorStop(1, 'yellow');
         var bar_chart = new Chart(bar_ctx, {
            type: 'bar',
            data: {
               labels: ["Red"],
               datasets: [{
                  label: '# of Votes',
                  data: [12],
                  backgroundColor: purple_orange_gradient,
               }]
            },
            options: {
               scales: {
                  x: {
                     grid: {
                        display: false
                     }
                  },
                  y: {
                     grid: {
                        display: true
                     }
                  }
               },
               plugins: {
                  legend: {
                     display: false
                  }
               },
               indexAxis: 'y',
               responsive: true,
               maintainAspectRatio: false,
               elements: {
                  bar: {
                     borderWidth: 1,
                     barPercentage: 0.5, // Adjust the bar width (0.5 = 50% of available space)
                     categoryPercentage: 0.7 // Adjust the space between bars (0.7 = 70% of available space)
                  }
               }
            }
         });
      </script>  
   </body>
</html>
